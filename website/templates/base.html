<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- SEO Meta Tags -->
    <title>{{page_title}} | Eswatini Facts</title>
    <meta name="description" content="{{page_description}}">
    <meta name="keywords" content="{{page_keywords}}">
    <meta name="author" content="Eswatini Facts">
    <link rel="canonical" href="https://eswatinifacts.org/info{{canonical_url}}">
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="{{page_title}} | Eswatini Facts">
    <meta property="og:description" content="{{page_description}}">
    <meta property="og:image" content="https://eswatinifacts.com/images/{{og_image}}">
    <meta property="og:url" content="https://eswatinifacts.org/info{{canonical_url}}">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="Eswatini Facts">
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{{page_title}} | Eswatini Facts">
    <meta name="twitter:description" content="{{page_description}}">
    <meta name="twitter:image" content="https://eswatinifacts.com/images/{{og_image}}">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    
    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Scripts -->
    <script src="components/component-loader.js"></script>
    
    <!-- Schema.org Markup -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@graph": [
            {
                "@type": "Organization",
                "@id": "https://eswatinifacts.com/#organization",
                "name": "Eswatini Facts",
                "url": "https://eswatinifacts.com",
                "logo": {
                    "@type": "ImageObject",
                    "url": "https://eswatinifacts.com/images/logo.png",
                    "width": 600,
                    "height": 60
                },
                "sameAs": [
                    "https://www.youtube.com/channel/UC1VC5HcKsEi24hUZZDyH7Lg",
                    "https://twitter.com/EswatiniFacts",
                    "https://facebook.com/EswatiniFacts"
                ]
            },
            {
                "@type": "WebSite",
                "@id": "https://eswatinifacts.com/#website",
                "url": "https://eswatinifacts.com",
                "name": "Eswatini Facts",
                "publisher": {
                    "@id": "https://eswatinifacts.com/#organization"
                }
            },
            {
                "@type": "WebPage",
                "@id": "https://eswatinifacts.org/info{{canonical_url}}",
                "url": "https://eswatinifacts.org/info{{canonical_url}}",
                "name": "{{page_title}}",
                "description": "{{page_description}}",
                "isPartOf": {
                    "@id": "https://eswatinifacts.com/#website"
                },
                "inLanguage": "en",
                "publisher": {
                    "@id": "https://eswatinifacts.com/#organization"
                },
                "breadcrumb": {
                    "@id": "https://eswatinifacts.com{{canonical_url}}#breadcrumb"
                }
            },
            {
                "@type": "BreadcrumbList",
                "@id": "https://eswatinifacts.com{{canonical_url}}#breadcrumb",
                "itemListElement": [
                    {
                        "@type": "ListItem",
                        "position": 1,
                        "item": {
                            "@id": "https://eswatinifacts.org/info/",
                            "name": "Home"
                        }
                    },
                    {
                        "@type": "ListItem",
                        "position": 2,
                        "item": {
                            "@id": "https://eswatinifacts.org/info{{canonical_url}}",
                            "name": "{{page_title}}"
                        }
                    }
                ]
            }
        ]
    }
    </script>
    
    {{additional_head_content}}
</head>
<body>
    <!-- Header Component -->
    <header id="header-placeholder" role="banner"></header>

    {{page_content}}

    <!-- Footer Component -->
    <footer id="footer-placeholder" role="contentinfo"></footer>

    <!-- Scripts -->
    <script src="/script.js" async></script>
    {{additional_scripts}}
</body>
</html>
